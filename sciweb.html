<html>
  <head>
    <title>Sciweb</title>
    <meta charset="UTF-8"/>
    <style>
     body {
       margin: 0;
       padding: 0;
	     background-color: #666 ;
       overflow: hidden;
       font-family: sans;
     }

     #scilab-toolbar {
	     margin: 0;
	     padding: 0 0 10px 0;
	     background-color: #333;
       background: linear-gradient(to bottom, #444 0%, #222 46px, rgba(0,0,0,0.5) 46px, rgba(0,0,0,0) 100%) ;
       height: 46px;
       width: 100%;
       position: absolute ;
       top: 0;
       z-index: 1001;
     }

     #scilab-toolbar > h1,
     #scilab-toolbar > .input-session-name {
       margin: 4px ;
       padding: 0px ;
       display:inline;
       border: none;
       background: transparent;
       color:white;
       font-size: 20px;
       line-height: 38px;
     }
     #scilab-toolbar > .input-session-name:hover {
       background: rgba(255,255,255,0.2);
       box-shadow: 0px 0px 2px 2px rgba(255,255,255,0.5);
     }
     #scilab-toolbar > h1 {
       margin-left: 10px;
     }
     #scilab-toolbar > .scilab-toolbar-button {
       color: white;
       float: right ;
       text-align: center ;
       background: none ;
       border: none ;
       padding: 2px ;
       margin: 4px 4px 4px 0 ;
       min-width: 60px ;
     }
     #scilab-toolbar > .scilab-toolbar-button:hover {
       background: rgba(255,255,255,0.2);
       box-shadow: 0px 0px 2px 2px rgba(255,255,255,0.5);
     }
     #scilab-toolbar > .scilab-toolbar-button .icon {
       margin: 2px ;
       padding: 0px ;
       font-size: 16px ;
       line-height: 16px;
       display: block ;
     }
     #scilab-toolbar > .scilab-toolbar-button .legend {
       margin: 2px ;
       padding: 0px ;
       font-size: 10px ;
       line-height: 10px;
       display: block ;
     }

     #scilab-menu {
       font-family: sans;
	     margin: 0;
	     padding: 10px 10px 10px 30px ;
	     background-color: #333;
       background: linear-gradient(to right, rgba(0,0,0,0) 0px, rgba(0,0,0,0.5) 20px, rgba(230,230,230,0.95) 20px, rgba(200,200,200,0.95) 300px) ;
       top: 46px; bottom: 0px; left: 100%;
       opacity: 0;
       position: absolute ;
       z-index: 1000;
       transition: opacity .2s ease-in-out;
     }
     #scilab-menu.scilab-menu-open {
       left: unset;
       right: 0;
       opacity: 1;
     }
     #scilab-menu ul.scilab-menu-sessions {
       list-style-type: none;
       padding: 0px;
       margin: 0;
     }
     #scilab-menu ul.scilab-menu-sessions > li {
       padding: 5px 50px 5px 10px;
       margin: 0 -10px; 0 -10px;
       cursor: default;
       position: relative;
     }
     #scilab-menu ul.scilab-menu-sessions li:hover {
       background: #333;
       color: white;
     }
     #scilab-menu ul.scilab-menu-sessions > * > button {
       margin-left: 10px;
       position: absolute;
       right: 0px;
       top: 0px; bottom: 0px;
       border: none;
       background: none;
       color: inherit;
     }
     #scilab-menu ul.scilab-menu-sessions > * > button:hover {
       background: red;
       color: pink;
     }

     #scilab-tty {
       position: absolute;
	     top: 46px; bottom: 0; left: 0 ; right: 0 ;
       margin: 0;
	     padding: 0px 15px 15px 10px ;
       overflow: auto;
	     background-color: #aaa;
	     font-family: monospace;
       font-size: 12px;
       line-height: 14px;
	     color: white;
       box-shadow: inset 0px 0px 50px -5px rgba(0,0,0,0.75);
       z-index: 999;
     }

     #scilab-tty .scilab-block {
       margin: 10px 0 0 0 ;
       background: white;
       background: linear-gradient(to top, #bbb 0px, #eee 20px);
       box-shadow: 5px 5px 10px -2px rgba(0,0,0,0.86);
       position: relative;
     }
     #scilab-tty .scilab-block > .buttons {
       position: absolute;
       top:0;
       right: 0;
     }
     #scilab-tty .scilab-block > .buttons > button {
       border: none;
       width: 20px;
       height: 20px;
       background: none;
       padding: 0;
       margin: 0;
       vertical-align: middle;
       text-align: center;
     }
     #scilab-tty .scilab-block > .buttons > button:hover {
       background: rgba(0, 0, 0, 0.7);
       color: white;
     }
     #scilab-tty .scilab-input {
       border: none;
	     padding: 5px;
       background: linear-gradient(to bottom, rgba(255,255,255,0.5) 0px, rgba(205,205,205,0.5) 20px);
	     color: #000;
	     margin: 0;
	     display:block;
       min-height: 16px;
	     resize: vertical;
       width: 100% ;
     }
     #scilab-tty .scilab-input::-moz-focus-inner {
       border: 0;
     }
     #scilab-tty .scilab-input:focus {
	     background-color: rgba(200, 200, 255, 0.5);
       background: linear-gradient(to bottom, rgba(205,235,255,0.5) 0px, rgba(155,185,255,0.5) 20px);
     }
     #scilab-tty .scilab-result {
	     padding: 5px;
	     background-color: rgba(0, 255, 0, 0.5);
       color: #000;
	     margin: 0;
	     white-space: pre;
       overflow: auto;
     }
     #scilab-tty .scilab-error {
	     padding: 5px;
	     background-color: rgba(255, 0, 0, 0.5);
 	     color: #000;
	     margin: 0;
	     white-space: pre;
     }
     #scilab-tty .scilab-warning {
	     padding: 5px;
	     background-color: rgba(255, 255, 0, 0.5);
	     color: #000;
	     margin: 0;
	     white-space: pre;
     }
     #scilab-tty .scilab-output {
	     padding: 5px;
	     background-color: rgba(0, 0, 0, 0.8);
	     color: #eee;
	     margin: 0;
	     white-space: pre;
     }
     table.scilab-matrix {
       border-left: 1px solid black;
       border-right: 1px solid black;
       display : inline-table;
     }
     td { padding: 4px; }
     ul { display : inline-block }

     canvas {
       background-color:#FFF;
     }
    </style>
    <script src="sciweb.js"></script>
  </head>
  <body>
    <div id="scilab-toolbar"></div>
    <div id="scilab-tty"></div>
    <div id="scilab-menu"></div>
  </body>
</html>
