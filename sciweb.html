<html>
  <head>
    <title>Sciweb</title>
    <meta charset="UTF-8"/>
    <style>
     body {
       margin: 0;
       padding: 0;
	     background-color: #666 ;
     }
     .scilab-block {
       margin: 5px 0 0 0 ;
     }
     .scilab-block > * {
       border-left: 1px white solid ;
       border-right: 1px white solid ;
     }
     .scilab-block > :first-child {
       border-top: 1px white solid ;
       border-top-left-radius: 5px ;
       border-top-right-radius: 5px ;
     }
     .scilab-block > :last-child {
       border-bottom: 1px white solid ;
       border-bottom-left-radius: 5px ;
       border-bottom-right-radius: 5px ;
     }
     textarea.scilab-input {
	     padding: 2px;
	     background-color: #CCC;
	     color: #000;
	     margin: 0;
	     display:block;
	     border: 3px #CCC solid;
	     width: 100%;
	     resize: vertical;
     }
     textarea.scilab-input:focus {
	     border: 3px #ADF solid;
	     background-color: #ADF;
	     color: #036;
     }
     textarea.scilab-input:hover {
	     background-color: #DDD;
     }
     textarea.scilab-input:hover:focus {
	     background-color: #CEF;
     }
     .scilab-result {
	     padding: 5px;
	     background-color: #8D8;
	     color: #000;
	     margin: 0;
	     white-space: pre;
       overflow: auto;
     }
     .scilab-error {
	     padding: 5px;
	     background-color: #D88;
	     color: #000;
	     margin: 0;
	     white-space: pre;
     }
     .scilab-warning {
	     padding: 5px;
	     background-color: #DD8;
	     color: #000;
	     margin: 0;
	     white-space: pre;
     }

     .scilab-hint { color: red; }
     .scilab-output {
	     padding: 5px;
	     background-color: #FFF;
	     color: #000;
	     margin: 0;
	     white-space: pre;
     }

     table.scilab-matrix {
       border-left: 1px solid black;
       border-right: 1px solid black;
       display : inline-table;
     }
     td { padding: 4px; }
     ul { display : inline-block }

     #scilab-tty {
	     margin: 0 ;
	     padding: 46px 5px 5px 5px;
	     background-color: #666;
	     font-family: monospace;
	     color: white;
     }

     .scilab-input:not(:first-child) {
	     margin: 5px 0 0 0
     }
     .scilab-invalidated {
       border: 12px pink dotted;
     }

     canvas {
       background-color:#FFF;
     }

     #scilab-toolbar {
       font-family: sans;
	     margin: 0;
	     padding: 0;
	     background-color: #333;
       height: 46px;
       width: 100%;
       position: fixed ;
       border-bottom: 1px white solid;
     }

     #scilab-toolbar > h1,
     #scilab-toolbar > .input-session-name {
       margin: 0px ;
       padding: 0px ;
       display:inline;
       border: none;
       background: transparent;
       color:white;
       font-size: 20px;
       line-height: 46px;
     }
     #scilab-toolbar > h1 {
       margin-left: 10px;
     }

     .scilab-toolbar-button {
       color: black;
       float: right ;
       text-align: center ;
       background-color: #AAA ;
       border: 1px #FFF solid ;
       padding: 2px ;
       margin: 4px 4px 4px 0 ;
       min-width: 80px ;
       border-radius: 5px;
     }
     .scilab-toolbar-button:hover {
       background-color: #fff ;
     }
     .scilab-toolbar-button .icon {
       margin: 2px ;
       padding: 0px ;
       font-size: 16px ;
       line-height: 16px;
       display: block ;
     }
     .scilab-toolbar-button .legend {
       margin: 2px ;
       padding: 0px ;
       font-size: 10px ;
       line-height: 10px;
       display: block ;
     }
     .scilab-toolbar-button .popover {
       position: absolute;
       background-color: yellow ;
       width: 200px;
       margin: 10px 0 0 -20px ;
       padding: 5px;
       display: none ;
	     background-color: #333;
       border: 1px white solid;
       border-radius: 5px;
     }
     .scilab-toolbar-button .popover:hover,
     .scilab-toolbar-button:hover .popover {
       display: block ;
       animation: popover .3s ease-in 1 ;
     }
     .scilab-toolbar-button::-moz-focus-inner {
       border: 0;
     }
     @keyframes popover {
   	   from {
         opacity: 0;
         margin-top: 5px ;
       }
    	 to {
         opacity: 1;
         margin-top: 10px ;
       }
     }
    </style>
    <script src="sciweb.js"></script>
  </head>
  <body>
    <div id="scilab-toolbar"></div>
    <div id="scilab-tty"></div>
  </body>
</html>
