<html>
  <head>
    <title>Sciweb</title>
    <meta charset="UTF-8"/>
    <style>
      textarea.scilab-input {
	    padding: 2px;
	    background-color: #CCC;
	    color: #000;
	    margin: 0;
	    display:block;
	    border: 3px #CCC solid;
	    width: 100%;
	    resize: vertical;
    }
    textarea.scilab-input:focus {
	    border: 3px #ADF solid;
	    background-color: #ADF;
	    color: #036;
    }
    textarea.scilab-input:hover {
	    background-color: #DDD;
    }
    textarea.scilab-input:hover:focus {
	    background-color: #CEF;
    }
    .scilab-result {
	    padding: 5px;
	    background-color: #8D8;
	    color: #000;
	    margin: 0;
	    white-space: pre;
    }
    .scilab-error {
	    padding: 5px;
	    background-color: #D88;
	    color: #000;
	    margin: 0;
	    white-space: pre;
    }
    .scilab-warning {
	    padding: 5px;
	    background-color: #DD8;
	    color: #000;
	    margin: 0;
	    white-space: pre;
    }
    
    .scilab-hint { color: red; }
    .scilab-output { 
	    padding: 5px;
	    background-color: #FFF;
	    color: #000;
	    margin: 0;
	    white-space: pre;
      width:95%;
      display:block;
      margin-left:auto;
      margin-right:auto;
    }
    
    table.scilab-matrix { 
            border-left: 1px solid black;
            border-right: 1px solid black;
            display : inline-table
    }
    td { padding: 4px; }
    ul { diplay : inline-block }

    #scilab-tty {
	    margin: 0;
	    padding: 5px;
	    background-color: #333;
	    font-family: monospace;
	    color: white;
    }
    #scilab-tty h1 {
	    margin: 0;
    }

    button {
	    font-size: 160%;
	    border: 5px #333 solid;
    }
    
    ul.scilab-sessions {
    	    list-style-type:none;
    }
    ul > li { white-space:nowrap; }
    .onclick-button {
    	    position: relative;
    	    display: inline-block;
    }
    .onclick-button:focus {
    	    pointer-events: none;
    }
    .onclick-list {
    	    position: absolute;
    	    z-index: 1;
    	    opacity:0;
    	    visibility: hidden;
    	    transition: visibility 0.5s;
    	    background-color: #300;
    	    
    	    margin-top: 19px;
    	    margin-left: 0px;
    	    padding: 5px;
    }
    .onclick-button:focus > .onclick-list {
    	    opacity:1;
    	    visibility: visible;
    	    pointer-events: auto;
    }
    
    .onclick-list button {
    	    background: transparent none repeat scroll 0% 0%;
    	    border: medium none;
    	    color: inherit;
    	    outline: 0px none;
    	    cursor: pointer;
    	    font-size: 150%;
    }
    .onclick-list button:hover { color: red; }
    .onclick-button::before {
    	    content: " Load ";
    	    font-size: 160%;
	    border: 5px #333 solid;
    	    background-color: #FFF;
    	    color: #333;
    padding-left: 5px;
    padding-right: 5px;
    }
    
    .onclick-list::before {
    	    content: "";
    	    width: 0px;
    	    height: 0px;
    	    border-bottom: 10px solid #300;
    	    border-left: 10px solid transparent;
    	    border-right: 10px solid transparent;
    	    position: absolute;
    	    top: -10px;
    }

    .input-session-name {
    display:inline; 
    padding:2px;
    border: 5px #333 solid;
    background: #333;
    color:white;
    font-size: 150%;
    }

    .scilab-input:not(:first-child) {
	    margin: 5px 0 0 0
    }
    .scilab-invalidated {
    border: 12px pink dotted;
    }
     
    .div-button {
    position: absolute;
    display: inline;
    right: 5px;
    }
    

    body {
	    margin: 0px;
	    padding: 0px;
	    background-color: #333;
    }
    </style>
    <!-- Load c3.css -->
    <!-- <link href="src/third_party/c3-0.4.10/c3.css" rel="stylesheet" type="text/css"> -->

    <!-- Load d3.js and c3.js -->
    <script src="src/third_party/d3/d3.js" charset="utf-8"></script>
    <script src="src/third_party/c3-0.4.10/c3.min.js"></script>

    <script src="sciweb.js"></script>
  </head>
  <body>
    <div id="scilab-tty"></div>
    
  </body>
</html>
